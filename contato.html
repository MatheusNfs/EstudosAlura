<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <Main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-texto" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-texto" required placeholder="exemplo@exemplo.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-texto" required placeholder="(XX)XXXXX-XXXX">
                       
            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-texto" required></textarea>
            
            <fieldset>
                <legend>Qual meio de contato preferido?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
           
                <label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <!-- <td colspan="5">Rio de Janeiro</td>  -->
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead> 
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
    </Main>
    
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &#169; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
